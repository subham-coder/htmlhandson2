<!DOCTYPE html>
<html>
    <head>
        <title>Forms </title>
    </head>
    <body>
        <h1>FORMS</h1>
        <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name" value="" required/><br><br>
        <label for="emailaddress">Email Address:</label>
        <input type="email" id="emailaddress" placeholder="email" value="" requirec/><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" value="" required/><br>
        <p>Language:</p>
        <input type="radio" id="react" name="Language" value="React">
        <label for="react">React</label><br>
        <input type="radio" id="angular" name="Language" value="Angular"/>
        <label for="angular">Angular</label><br>
        <input type="radio" id="vue" name="Language" value="Vue"/>
        <label for="vue">Vue</label><br>
        <p>Course:</p>
        <input type="checkbox" id="mern" name="course" value="Mern"/>
        <label for="mern">MERN</label><br>
        <input type="checkbox" id="mean" name="course" value="Mean"/>
        <label for="mean">MEAN</label><br>
        <input type="checkbox" id="mevn" name="course" value="Mevn"/>
        <label for="mevn">MEVN</label><br><br>
        <label for="field">Field:</label><br>
        <select id="field" name="field">
            <option value="1">Front-End</option>
            <option value="2">Back-End</option>
            <option value="3">Full Stack</option>
        </select><br><br>
        <textarea name="message" rows="10" cols="50" maxlength="250"  ></textarea><br><br>
        <label for="phonenumber">Phone Number</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber"/>
        <input type="submit" value="submit"/><br>
     </form>
     <h1><b>TABLES</b></h1>
     <a href="table.html">Click Here </a>
    </body>
</html>
